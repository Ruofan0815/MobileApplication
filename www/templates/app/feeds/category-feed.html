<ion-view class="category-feeds-view">
  <ion-nav-buttons side="right">
    <button class="button button-clear button-positive" ng-click="add()">Add</button>
  </ion-nav-buttons>
  <ion-nav-title>
    <span>{{categoryTitle}} feed</span>
  </ion-nav-title>
  <ion-content>
    <div class="list category-feeds">
      <a ng-repeat="source in retrievedData" class="item item-icon-right" href="#/app/feed-entries/{{categoryId}}/{{source.objectId}}">
        <div class="thumbnail-outer">
          <pre-img ratio="_1_1" helper-class="">
            <img class="thumbnail" ng-src="{{source.image}}" spinner-on-load>
          </pre-img>
        </div>
        <div>
          <span class="title">{{source.title}}</span>
          <p class="description">{{source.description}}</p>
        </div>
        <i class="icon ion-arrow-right-c"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
